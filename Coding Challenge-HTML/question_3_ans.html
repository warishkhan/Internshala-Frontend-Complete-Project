<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<!-- iii)Create an ordered list listing Top 5 programming languages for developers. -->
<body>
    <p>
        <!-- here <p> is used for creating paragraph of the web page -->
            <!-- here <u> tag is used for creating underline on text and <b> tag is used for make our text bold as its actual size or lastly i used <i> tag for make our text itallic -->
        <u><b>Top 5 popular languages among <i>developers</i> :</b></u></p>
        <!-- Ol tag is used for creating an ordered list -->
        <ol>
            <li>Javascript</li>
            <li>Python</li>
            <li>Java</li>
            <li>C/C++</li>
            <li>SQL</li>
        </ol>
</body>
</html>
