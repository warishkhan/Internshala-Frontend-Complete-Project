<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered list</title>
  </head>
  <body>
    <!-- ii) Create an unordered list listing various types of jobs available in the IT field. -->
    <p>
        <!-- here <p> is used for creating paragraph of the web page -->
            <!-- here <u> tag is used for creating underline on text and <b> tag is used for make our text bold as its actual size or lastly i used <i> tag for make our text itallic -->

      <u
        ><b>Below given are various types of jobs in <i>IT</i> industry :</b></u
      >
    </p>
    <!-- ul tag is used for creating an unordered list -->
    <ul>
        <li>User experience designer</li>
        <li>Network administrator</li>
        <li>Systems analyst</li>
        <li>Data scientist</li>
    </ul>
  </body>
</html>
