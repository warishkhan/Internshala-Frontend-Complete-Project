<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- i) Create a table containing details like First Name, Last Name , Age and Occupation of employees. -->
    <table>
        <!-- here table tag help to create table on our website -->
        <thead>
            <!-- inside thead tag we write our heading part of the table -->
            <tr>
                <!-- tr tag is used for creating rows in table -->
                <th>First Name</th>
                <!-- th tag is used for writting heading of the table -->
                <th>Last Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Inside tbody tag we write our data part of the table -->
            <tr>
                <td>Sania</td>
                <!-- td tag is user for writting data of the table -->
                <td>Sharma</td>
                <td>23</td>
                <td>Fullstack developer</td>
            </tr>
            <tr>
                <td>Sophie</td>
                <td>Gomez</td>
                <td>24</td>
                <td>Database Analyst</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Lewis</td>
                <td>26</td>
                <td>Frontend developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
